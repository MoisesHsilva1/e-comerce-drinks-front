name: dev CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests with Vitest
        run: npm run test

      - name: Check vulnerabilities with npm audit
        run: npm audit --production --audit-level=high

  deploy:
    needs: test-and-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
